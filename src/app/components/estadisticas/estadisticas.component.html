<div #informe>
    <section class="py-5 text-center container">
        <h1 class="fw-light">Informes y estadísticas</h1>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                
                <div class="card shadow-sm" style="margin: auto;">
                    <div class="card-body text-center">   
                        <label style="margin-bottom: 20px;">Turnos por especialidad</label>
                        <canvas #turnosPorEsp style="position: relative; height:20vh; width:40vw"></canvas>
                    </div>
                </div>
            </div><br>
            <div class="card shadow-sm">
                <div class="card-body text-center">   
                    <label style="margin-bottom: 20px;">Informe de ingresos al sistema</label>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Fecha y hora</th>
                            <th scope="col">Usuario</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let log of logs">
                            <td>{{log.fecha}}</td>
                            <td>{{log.email}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="text-center" style="margin-bottom: 50px;">
    <button type="button" (click)="generatePDF()">Informes y estadísticas en PDF</button>
</div>
